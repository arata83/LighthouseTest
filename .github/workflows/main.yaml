# Example of output usage
name: LHCI-output-webhook
on: 
  push:
   branches:
    - main
    
env:
  SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
  SLACK_USERNAME: Lighthouse Man
  SLACK_ICON_EMOJI: ":up:"

jobs:
  output-webhook:
    name: Slack-Notification
    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v3

      - name: Audit URLs using Lighthouse
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls:
            https://example.com/
          uploadArtifacts: true
          temporaryPublicStorage: true
      
      - name: Read JSON file
        id: read-json
        run: |
          content=$(cat /home/runner/work/LighthouseTest/LighthouseTest/.lighthouseci/manifest.json)  # JSONファイルへのパスを指定してファイルを読み込む
          echo "JSON_CONTENT=$content" >> $GITHUB_ENV

      - name: Slack Notification on Success
        if: success()
        uses: rtCamp/action-slack-notify@v2.2.0
        env:
          SLACK_TITLE: Lighthouse ok
          SLACK_COLOR: good
          SLACK_MESSAGE: '{ "links": ${{steps.LHCIAction.outputs.links}}, "manifest": ${{ "JSON Content: $JSON_CONTENT" }} }'
      
      - name: Slack Notification on Failure
        uses: rtCamp/action-slack-notify@v2.2.0
        if: failure()
        env:
          SLACK_TITLE: Kintai Deploy Failed(master)
          SLACK_COLOR: danger
