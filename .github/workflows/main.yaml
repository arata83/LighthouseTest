name: LHCI-output-webhook
on: 
  push:
   branches:
    - main
    
env:
  SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
  SLACK_USERNAME: Lighthouse Man
  SLACK_ICON_EMOJI: ":up:"

jobs:
  output-webhook:
    name: Slack-Notification
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Audit URLs using Lighthouse
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls:
            https://example.com/
          uploadArtifacts: true
          temporaryPublicStorage: true
      
      - name: Read JSON file and convert to string
        id: read-json
        run: |
          extracted_value=$(cat /home/runner/work/LighthouseTest/LighthouseTest/.lighthouseci/manifest.json | jq -r '.summary')
          echo "::set-output name=extracted_value::$extracted_value"
      - name: Read JSON file and convert to string2
        id: read-json2
        run: |
          content=$(cat /home/runner/work/LighthouseTest/LighthouseTest/.lighthouseci/links.json | jq -c '.')
          echo "::set-output name=link_content::$content"
          
      - name: Slack Notification on Success
        if: success()
        uses: rtCamp/action-slack-notify@v2.2.0
        env:
          SLACK_TITLE: Lighthouse ok
          SLACK_COLOR: good
          SLACK_MESSAGE: '{ "links": ${{steps.read-json2.outputs.link_content}}, "manifest": ${{ steps.extract-json.outputs.extracted_value }} }'
      
      - name: Slack Notification on Failure
        uses: rtCamp/action-slack-notify@v2.2.0
        if: failure()
        env:
          SLACK_TITLE: Kintai Deploy Failed(master)
          SLACK_COLOR: danger

